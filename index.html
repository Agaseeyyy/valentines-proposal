<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .heartbeat {
            animation: heartbeat 1s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .floating-hearts span {
            position: absolute;
            display: block;
            color: rgba(255, 0, 0, 0.5);
            font-size: 20px;
            animation: float 6s linear infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-200 via-pink-300 to-red-200 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Floating hearts background -->
    <div class="floating-hearts sm:block">
        <span class="floating" style="left: 10%; animation-delay: 0s;">‚ù§Ô∏è</span>
        <span class="floating" style="left: 20%; animation-delay: 2s;">‚ù§Ô∏è</span>
        <span class="floating" style="left: 30%; animation-delay: 4s;">‚ù§Ô∏è</span>
        <span class="floating" style="left: 40%; animation-delay: 6s;">‚ù§Ô∏è</span>
        <span class="floating" style="left: 50%; animation-delay: 8s;">‚ù§Ô∏è</span>
        <span class="floating" style="left: 60%; animation-delay: 10s;">‚ù§Ô∏è</span>
        <span class="floating" style="left: 70%; animation-delay: 12s;">‚ù§Ô∏è</span>
        <span class="floating" style="left: 80%; animation-delay: 14s;">‚ù§Ô∏è</span>
        <span class="floating" style="left: 90%; animation-delay: 16s;">‚ù§Ô∏è</span>
    </div>

    <!-- Main Container -->
    <div id="container" class="w-full max-w-[90%] sm:max-w-md backdrop-blur-sm bg-white/70 rounded-2xl shadow-2xl p-4 sm:p-8 transform hover:scale-105 transition-all duration-300 relative z-10">
        <!-- Proposal Content -->
        <div id="proposal-content" class="space-y-6 sm:space-y-8">
            <!-- Hearts Border -->
            <div class="flex justify-center space-x-4 text-red-500 text-xl sm:text-2xl">
                <i class="fas fa-heart heartbeat"></i>
                <i class="fas fa-heart heartbeat" style="animation-delay: 0.2s"></i>
                <i class="fas fa-heart heartbeat" style="animation-delay: 0.4s"></i>
            </div>

            <div class="flex justify-center">
                <div class="relative">
                    <img id="proposal-image" 
                         src="https://media.tenor.com/0imRtuzqccIAAAAi/bubu-dudu-flower-gift.gif" 
                         class="rounded-xl shadow-lg object-cover border-4 border-pink-300 hover:border-pink-400 transition-all duration-300 w-48 h-48 sm:w-64 sm:h-64"/>
                    <div class="absolute -top-4 -right-4 bg-red-500 text-white rounded-full w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center transform rotate-12">
                        <span class="text-lg sm:text-xl">‚ù§Ô∏è</span>
                    </div>
                </div>
            </div>

            <h1 id="question" class="text-2xl sm:text-4xl font-bold text-pink-600 mb-6 sm:mb-8 text-center leading-tight">
                Pwede ka ba ayain bukas?üòÅ
            </h1>

            <!-- Buttons Container -->
            <div class="flex justify-center gap-4 sm:gap-6">
                <button onclick="handleYes()" 
                        class="transform hover:scale-110 transition-all duration-300 bg-gradient-to-r from-pink-500 to-red-500 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-full shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-50 text-sm sm:text-base">
                    Yes ‚ù§Ô∏è
                </button>
                <button id="noButton" 
                        onclick="handleNo()" 
                        class="transform hover:scale-90 transition-all duration-300 bg-gradient-to-r from-gray-400 to-gray-500 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-full shadow-lg hover:shadow-xl focus:outline-none text-sm sm:text-base">
                    No üíî
                </button>
            </div>
        </div>

        <!-- Success Content -->
        <div id="success-content" class="hidden space-y-6 sm:space-y-8">
            <div class="flex justify-center space-x-4">
                <i class="fas fa-heart text-red-500 text-2xl sm:text-3xl heartbeat"></i>
                <i class="fas fa-heart text-pink-500 text-2xl sm:text-3xl heartbeat" style="animation-delay: 0.2s"></i>
                <i class="fas fa-heart text-red-500 text-2xl sm:text-3xl heartbeat" style="animation-delay: 0.4s"></i>
            </div>
            <img id="success-image" 
                 src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGU1YzE3OTFjN2U3M2JmMjY3Y2VkMzA5N2UwZDA4YjRlYjE5NWU0YiZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/TdZ0XOu4DJXlzRyzqw/giphy.gif" 
                 class="rounded-xl shadow-lg mx-auto border-4 border-pink-300 w-48 h-48 sm:w-64 sm:h-64"/>
            <div class="text-center space-y-3 sm:space-y-4">
                <h1 class="text-3xl sm:text-4xl font-bold text-pink-600 mb-2 sm:mb-4">Yaaay! üéâ</h1>
                <p class="text-xl sm:text-2xl text-gray-700">Pumayag rin sa wakas‚ù§Ô∏è</p>
                <div class="py-3 sm:py-4">
                    <span class="inline-block animate-bounce text-2xl sm:text-3xl">üíñ</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-2 sm:bottom-4 left-0 w-full text-center text-pink-600 font-semibold text-base sm:text-lg">
        Made with <span class="heartbeat text-red-500">‚ù§Ô∏è</span> by Assi
    </footer>

    <script>
        const responses = [
            "Siguro ka-date mo na totoo mong bfüôÑ",
            "Aba ayaw‚òπÔ∏è",
            "Nauna na ba mag-aya lalaki mo?ü§®",
            "Ayaw mo na talaga sakin eüòå",
            "Di ako titigil hanggat di ka nagye-yes dyanüòå",
            "Sige magsama kayo ng lalaki moüòå",
            "Nakikita kayo ng lalaki mo ni lord tandaan mo yanüòå"
        ];
        const noGifs = [
            "https://media.tenor.com/mX64AbW856EAAAAi/dudu-dudu-angry.gif",
            "https://media.tenor.com/zyud8rY84swAAAAi/bubu-bubu-angry.gif",
            "https://media.tenor.com/Nu1lS_BL-3kAAAAi/iklog-bubu.gif",
            "https://media.tenor.com/VXPBL5UjEmgAAAAi/tkthao219-bubududu.gif",
            "https://media.tenor.com/CF0ga-m3k9IAAAAi/bubu-dudu-sseeyall.gif",
            "https://media.tenor.com/tuZD238UybUAAAAi/bubu-dudu-sseeyall.gif",
            "https://media.tenor.com/QsxLTUEXxrMAAAAi/dudu-angry-angry.gif"
        ];
        const yesGif = "https://media1.tenor.com/m/ubY-H8QdrgsAAAAC/shakespaw.gif";
        let currentResponse = 0;
        let buttonSize = 16;

        function moveButton() {
            const container = document.getElementById('container');
            const button = document.getElementById('noButton');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - button.offsetWidth - 32;
            const maxY = containerRect.height - button.offsetHeight - 32;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            button.style.position = 'absolute';
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }

        function handleNo() {
            moveButton();
            
            const question = document.getElementById('question');
            const proposalImage = document.getElementById('proposal-image');
            
            question.textContent = responses[currentResponse];
            proposalImage.src = noGifs[currentResponse];
            
            currentResponse = (currentResponse + 1) % responses.length;
            
            const yesButton = document.querySelector('button');
            buttonSize += 4;
            yesButton.style.fontSize = `${buttonSize}px`;
            yesButton.style.padding = `${buttonSize/2}px ${buttonSize}px`;
        }

        function handleYes() {
            const successImage = document.getElementById('success-image');
            successImage.src = yesGif;
            
            document.getElementById('proposal-content').classList.add('hidden');
            document.getElementById('success-content').classList.remove('hidden');
        }
    </script>
</body>
</html>
